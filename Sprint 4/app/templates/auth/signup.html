{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}  <!-- override the template to name the page-->

{% block content %}
<h1>Job Seeker Sign Up Page</h1>
<a id="signup_employer" href="/auth/signup_employer">I am an employer.</a>
<br>
<a id="sign-up" href="/auth/signup_admin">I am an admin.</a>
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="first_name" 
        name="first_name" 
        placeholder="Enter your first name"/>
    </div>
    <div class = "form-group">
        <label for="last_name">Last Name</label>
        <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        placeholder="Enter your last name">
    </div>
    <div class = "form-group">
        <label for="phone_number">Phone Number</label>
        <input
        type="text"
        class="form-control"
        id="phone_number"
        name="phone_number"
        placeholder="Enter your phone number">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter your password"/>
    </div>
    <div class="form-group">
        <label for="password2">Confirm your password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Please confirm your password"/>
    </div>
    <br/>
    <button type="submit">Submit</button>
</form>
{% endblock %}
