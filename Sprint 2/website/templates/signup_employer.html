{% extends "base.html" %}
{% block title %}Employer Sign Up{% endblock %}  <!-- override the template to name the page-->

{% block content %}

        <style>
        body{
            background-color:#F0F9F8;
        }
        .log:hover{
            
            background-color: #FFBE55;
            color: black;
        }

        </style>

        

<div class="px-4 py-5 px-md-5  text-lg-start">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">

            <div class="col-lg-6 mb-5 mb-lg-0">
                 <img src="{{ url_for('static', filename='images/arrange.png') }}" alt="My Image" width="98%">
              </h3>
                
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                
                    <div class="card-body py-5 px-md-5 log">
                                        
                        <form method="POST">
                        
                            <div class="form-group">
                                <h4 class="fw-bold ">
                                    Sign up 
                                     <span class="text-primary">Employer </span> </h4>
                               
                                    <a  id="sign-up" href="/sign-up" value="seeker"> No , I'm a job Seeker</a>
                                    <br>
                                    <a  id="sign-up" href="/signup_admin" value="admin" >No I'm the Admin</a>
                                
                            </div>
                            
                         
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="first_name" 
                                name="first_name" 
                                placeholder="Enter your first name"/>
                            </div>
                            <div class = "form-group">
                                <label for="last_name">Last Name</label>
                                <input
                                type="text"
                                class="form-control"
                                id="last_name"
                                name="last_name"
                                placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="company_name">Company Name</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="company_name" 
                                name="company_name" 
                                placeholder="Enter your Company name"/>
                            </div>
                            <div class = "form-group">
                                <label for="phone_number">Phone Number</label>
                                <input
                                type="text"
                                class="form-control"
                                id="phone_number"
                                name="phone_number"
                                placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input 
                                type="password" 
                                class="form-control" 
                                id="password1" 
                                name="password1" 
                                placeholder="Enter your password"/>
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm your password</label>
                                <input 
                                type="password" 
                                class="form-control" 
                                id="password2" 
                                name="password2" 
                                placeholder="Please confirm your password"/>
                            </div>
                            <br/>
                            <button type="submit" class="btn  btn-dark btn-block mb-4">Sign up</button>
                        </form>

                    </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
