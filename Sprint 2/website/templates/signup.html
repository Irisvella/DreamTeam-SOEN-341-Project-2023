{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}  <!-- override the template to name the page-->

{% block content %}

<style>

    body{
      
       background-color: #F0F9F8;
    }

    .log:hover{
       /* antiquewhite*/
            background-color:antiquewhite;
            color: black;
        }
</style>


<div class="px-4 py-5 px-md-5 ">
    <div class="container">
        <div class="row gx-lg-5 align-items-center">

            <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
                
            

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card-body py-5 px-md-5 log">
                    
                <form method="POST">
                    <h4 class="fw-bold ">
                        Sign up 
                         <span class="text-primary"> Job Seeker </span> </h4>
                    <a id="signup_employer" href="/signup_employer">No , I am an employer.</a>
                    <br>
                    <a id="sign-up" href="/signup_admin">No , I am an admin.</a>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter your first name"/>
                    </div>
                    <div class = "form-group">
                        <label for="last_name">Last Name</label>
                        <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        placeholder="Enter your last name">
                    </div>
                    <div class = "form-group">
                        <label for="phone_number">Phone Number</label>
                        <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input 
                        type="password" 
                        class="form-control" 
                        id="password1" 
                        name="password1" 
                        placeholder="Enter your password"/>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm your password</label>
                        <input 
                        type="password" 
                        class="form-control" 
                        id="password2" 
                        name="password2" 
                        placeholder="Please confirm your password"/>
                    </div>
                    <br/>
                    <button type="submit" class="btn  btn-dark btn-block mb-4">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

</div>
</div>
{% endblock %}
